<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn2.vectorstock.com/i/thumb-large/80/06/realistic-paper-cut-letter-r-vector-17658006.jpg" type="image/gif" sizes="16x16">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form action="" id="login-form" class="form">
                            <h2 id="headlog" class="text-center" id="loghead">Login</h2>
                             <div class="input-group mb-3">
                                  <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                  </div>
                                <input type="text" name="username" id="username" class="form-control" placeholder="userName">
                            </div>
                              <div class="input-group mb-2">
                                  <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                  </div>
                                <input type="password" name="password" id="password" class="form-control"  placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" style="color:#fcf951ff ;"><span>Remember me</span>
                                  Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                  <input type="submit"  name="submit" class="btn  btn-lg" id="btnlogin" value="Login">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
     </div>    
</body>
<script src="jquery.js"></script>
</html>
